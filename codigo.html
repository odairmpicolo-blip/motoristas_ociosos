<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Códigos do Itinerário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'custom-green-50': '#e0f2f2',
                        'custom-green-100': '#f9fafb',
                    }
                }
            }
        }
    </script>

    <style>
        /* Ícone hamburguer (apenas animações, cores via Tailwind) */
        .hamburger-icon span {
            display: block;
            width: 25px;
            height: 3px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger-icon span:nth-child(2) {
            margin: 5px 0;
        }

        .hamburger-icon.menu-open span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger-icon.menu-open span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-icon.menu-open span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .list-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 70%;
            height: 100vh;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 20;
            padding-top: 5rem;
        }

        .list-menu.is-open {
            transform: translateX(0);
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 font-inter dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto max-w-4xl p-2 sm:p-6 md:p-8">

        <!-- HEADER -->
        <header
            class="fixed top-0 left-0 w-full bg-white dark:bg-gray-800 shadow-md dark:shadow-gray-700 p-4 z-30 flex justify-between items-center">
            <h1 class="text-2xl sm:text-4xl font-bold text-blue-800 dark:text-blue-400">Itinerários das linhas TCGL</h1>
            <button id="menuBtn" class="hamburger-icon p-2 focus:outline-none lg:hidden">
                <span class="bg-blue-500 dark:bg-sky-300"></span>
                <span class="bg-blue-500 dark:bg-sky-300"></span>
                <span class="bg-blue-500 dark:bg-sky-300"></span>
            </button>
        </header>

        <nav id="main-menu"
            class="list-menu bg-white dark:bg-gray-800 lg:flex lg:justify-center lg:space-x-4 lg:bg-transparent lg:shadow-none">
            <ul class="flex flex-col items-start mt-10 p-4 space-y-4 text-lg">
                <li>
                    <a class="link-menu block p-4 lg:p-2 text-gray-700 dark:text-gray-200 hover:bg-yellow-400 hover:text-black transition duration-300 rounded"
                        href="index.html">Itinerarios</a>
                </li>
                <li>
                    <a class="link-menu block p-4 lg:p-2 text-gray-700 dark:text-gray-200 hover:bg-yellow-400 hover:text-black transition duration-300 rounded"
                        href="codigo.html">Códigos Itinerário</a>
                </li>
            </ul>
        </nav>

        <h1 class="text-3xl sm:text-4xl font-bold text-blue-800 mt-8 hidden lg:block">Códigos do Itinerário</h1>

        <main class="main-itinerarios p-4 sm:p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md mt-20">
            <div class="fixed text-center text-gray-800 dark:text-gray-200 mb-6 sticky top-16 z-10 bg-gray-100 dark:bg-gray-700 pt-3 pb-3 rounded-lg">
                <input type="text" id="searchInput" onkeyup="filterTable()"
                    placeholder="Digite o código ou nome da linha..."
                    class="w-[80%] p-3 text-center border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mt-10">
                <h2 class="text-2xl font-bold text-center mb-6 text-blue-800 dark:text-blue-400">Tabela de Códigos</h2>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table id="busTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-blue-50 dark:bg-gray-700">
                            <tr>
                                <th scope="col"
                                    class="px-2 py-3 text-left text-lg font-medium text-gray-700 dark:text-gray-200 uppercase tracking-wider">
                                    Código</th>
                                <th scope="col"
                                    class="px-2 py-3 text-left text-lg font-medium text-gray-700 dark:text-gray-200 uppercase tracking-wider">
                                    Descrição</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="busList">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-10">
                <h2 class="text-2xl font-bold text-center mb-6 text-blue-800 dark:text-blue-400">Códigos Extra</h2>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table id="extraBusTable" class="min-w-full divide-y divide-gray-400">
                        <thead class="bg-blue-50 dark:bg-gray-700">
                            <tr>
                                <th scope="col"
                                    class="px-2 py-3 text-left text-lg font-medium text-gray-700 dark:text-gray-200 uppercase tracking-wider">
                                    Código</th>
                                <th scope="col"
                                    class="px-2 py-3 text-left text-lg font-medium text-gray-700 dark:text-gray-200 uppercase tracking-wider">
                                    Descrição</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="extraBusList">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="text-center mt-10">
            <p class="text-sm text-gray-500">Odair Marino Picolo © 2025 <br> Todos os
                direitos
                reservados.</p>
        </footer>

    </div>

    <script src="script.js"></script>

</body>


</html>
